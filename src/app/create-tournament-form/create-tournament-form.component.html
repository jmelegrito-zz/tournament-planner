<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Tournament Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="tournament.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tournament.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="contact">Contact Email</label>
        <input
          class="form-control"
          id="contact"
          required
          [(ngModel)]="tournament.contact"
          name="contact"
          type="email"
        />
      </div>
      <div class="form-group">
          <label for="type">Tournament Type</label>
          <select
            class="form-control"
            id="type"
            required
            [(ngModel)]="tournament.type"
            name="type">
                <option disabled>Select a Tournament Type</option>
                <option value="single-elimination">Single Elimination</option>
                <option value="double-elimination">Double Elimination</option>
                <option value="round-robin">Round Robin</option>
        </select>
      </div>
  
      <button (click)="saveTournament()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTournament()">Add</button>
    </div>
  </div>
