<h1>SIGNIN</h1>
<div class="col-sm-8">
    <form action="http://localhost:3000/sign-in" method="post">
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName"
                    placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password"
                    placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="local-signin col-sm-8">
                <button class="btn-local" id="local-btn-in" type="submit">Sign-In</button>
            </div>
        </div>

    </form>

</div>
