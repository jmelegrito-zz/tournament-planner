<h1>SIGNIN</h1>
<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          class="form-control"
          id="signInUserName"
          required
          [(ngModel)]="signInUser.userName"
          name="userName"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="signInPassword"
          required
          [(ngModel)]="signInUser.password"
          name="password"
        />
      </div>
  
      <button (click)="signInUserFunction()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You registered successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
