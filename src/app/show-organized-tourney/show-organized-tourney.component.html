<div *ngFor="let tourney of organizedList">
    <div>
        {{tourney.name}}
        {{tourney.description}}
        {{tourney.contact}}
        {{tourney.type}}
        <button (click)="viewTournament(tourney.id)">View</button>
    </div>
</div>
<app-single-bracket [tournamentId] = 'grabbedTourneyId'></app-single-bracket>
