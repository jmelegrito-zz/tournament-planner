<h1>SIGNUP</h1>
<div class="submit-form">
    <div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input
          type="text"
          class="form-control"
          id="signUpUserName"
          required
          [(ngModel)]="signUpUser.userName"
          name="userName"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          class="form-control"
          id="emailAddress"
          required
          [(ngModel)]="signUpUser.emailAddress"
          name="emailAddress"
          type="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="signUpPassword"
          required
          [(ngModel)]="signUpUser.password"
          name="password"
        />
      </div>
      <div class="form-group">
          <label for="type">User Type</label>
          <select
            class="form-control"
            id="userType"
            required
            [(ngModel)]="signUpUser.userType"
            name="userType">
                <option disabled>Select Your Account Type</option>
                <option value="participant">Participant</option>
                <option value="Organizer">Organizer</option>
        </select>
      </div>
  
      <button (click)="signUpUser()" class="btn btn-success">Submit</button>
    </div>
  </div>
